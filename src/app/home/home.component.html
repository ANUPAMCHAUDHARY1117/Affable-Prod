<br>
<div class="row">
  <div class="col-md-3">
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort the list
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="sortByFollowersDesc()" href="#">Followers Decreasing</a>
            <a class="dropdown-item" (click)="sortByFollowersAsc()" href="#">Followers Increasing</a>
            <a class="dropdown-item" (click)="sortByEngagementDesc()" href="#">Engagement Decreasing</a>
            <a class="dropdown-item" (click)="sortByEngagementAsc()" href="#">Engagement Increasing</a>
          </div>
        </div>
  </div>
  <div class="col-md-5">
        <div class="form-group">
                 <input type="text" class="form-control" [(ngModel)]="searchText" (keyup.enter)="onKeyUp()" id="exampleInput" aria-describedby="emailHelp" placeholder="Type To Search from Bio">
        </div>
  </div>
  <div class="col-md-4">
      <ng-multiselect-dropdown
          [placeholder]="'Filter By Interests'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onDeSelect)="onItemDeSelect($event)"
      >
</ng-multiselect-dropdown>
  </div>
</div>
<br>
<div class="row">  
  <div class="col-md-3 lg-3" *ngFor="let array of arrayData | filter : selectedItems | search : searchText | paginate: { itemsPerPage: 12, currentPage: p } ">
      <div class="card" style="width: 18rem;">
          <img [src]="array.picture" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{array.fullName}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{array.username}}</h6>
            <p class="card-text">{{array.biography}}</p>
            <a id="link" [routerLink]="['/bio', array.username]" class="btn btn-primary" >Know More</a>
          </div>
      </div>
  </div>
</div>
<br>
<br>
<br>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
